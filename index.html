<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kanban Board</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Simple Kanban Board</h1>

    <div class="board">
      <!-- List 1 -->
      <div class="list" id="firstlist">
        <h2>To Do</h2>
          <div class="card" draggable="true" id="firstcard">Wash dishes</div>
          <div class="card" draggable="true" id="secondcard">Buy groceries</div>
      </div>

      <!-- List 2 -->
       <div class="list" id="secondlist">
          <h2>In Progress</h2>
          <div class="class" draggable="true" id="thirdcard">Learn to code</div>
       </div>

       <!-- List 3 -->
        <div class="list" id="thirdlist">
          <h2>Done</h2>
        </div>
    </div>
  </div>

  
  <script src="script.js"></script>
</body>
</html>
